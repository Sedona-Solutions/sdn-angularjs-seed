<h1 class="md-display-3" ng-bind="$ctrl.wording.title"></h1>

<md-list layout="column" ng-cloack>
    <md-list-item ng-repeat="intervenant in $ctrl.intervenants">
        <span ng-bind="intervenant.civilite"></span>
        <span ng-bind="intervenant.nom"></span>
        <span ng-bind="intervenant.prenom"></span>
        <span ng-bind="intervenant.email"></span>
    </md-list-item>
</md-list>
